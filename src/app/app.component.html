<app-add-task (onTask)="onTaskAdd($event)"></app-add-task>
<h2>Tasks:</h2>
<div class="tasks">
  @for (todo of tasks; track $index){
    <div class="item">
      <app-todo [task]="todo"></app-todo>
    </div>
  }
</div>
@for (todo of items; track $index) {
<app-todo [task]="todo"></app-todo>
}
